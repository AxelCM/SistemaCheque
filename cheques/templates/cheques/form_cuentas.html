{%extends 'cheques/base.html' %}
{%block title%}Asociar una Cuenta{%endblock title%}


{%block content %}

{%if form.errors%}
<div class="alert alert-danger" role="alert">
Hubo un Error en el Formulario
</div>
{%endif%}

<!-- <section class="content"> -->
    <div class="container-fluid">
        <div class="block-header">

        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                      <h2>Asociar una Cuenta Bancaria</h2>
                    </div>
                    <div class="body">
                        <form action="{%url "crear_cuenta"%}" method="POST">
                          {%csrf_token%}
                        <div class="row clearfix">
                            <div class="col-sm-12">
                              <label>Selecciona un Banco</label>
                              <select class="form-control"  name="banco">
                                {%for inst in instituciones%}
                                <option value="{{inst.pk}}" >{{inst.institucion}}</option>
                                {%endfor%}
                              </select>
                              <br>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" name="num" class="form-control" placeholder="Numero de Cuenta" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" name="titular" class="form-control" placeholder="Nombre del Titular" autocomplete="off" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary m-t-15 waves-effect">Guardar!</button>

                      </div>
                    </div>
                </div>
            </div>
        </div>


{%endblock content%}

{%extends 'cheques/base.html' %}
{% load staticfiles %}
{%block title%}Control de Cheques{%endblock title%}

{%block content %}
{%if messages%}
<div class="col col-sm-4">
<div class="alert alert-success">
    {% for m in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</li>
    {% endfor %}
  </div>
</div>
{%endif%}


{%endblock content%}
